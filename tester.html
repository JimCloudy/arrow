<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Arrow</title>
		<link rel="stylesheet" type="text/css" href="tester.css" />
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="arrows">
		<div id="holder1">
			<div class="row">
				<div class="lr" id="lefttop"></div>
				<div class="cntr" id="centertop"></div>
				<div class="lr" id="righttop"></div>
			</div>
			<div class="row">
				<div class="lr" id="left"></div>
				<div class="cntr" id="center"><img id="image" src="centertop.gif" alt="this should be here"/></div>
				<div class="lr" id="right"></div>
			</div>
			<div class="row">
				<div class="lr" id="leftbottom"></div>
				<div class="cntr" id="centerbottom"></div>
				<div class="lr" id="rightbottom"></div>
			</div>
		</div>
		<div id="holder2">
			<div class="row">
				<div class="lr" id="lefttop2"></div>
				<div class="cntr" id="centertop2"></div>
				<div class="lr" id="righttop2"></div>
			</div>
			<div class="row">
				<div class="lr" id="left2"></div>
				<div class="cntr" id="center2"><img id="image2" src="centertop.gif" alt="this should be here"/></div>
				<div class="lr" id="right2"></div>
			</div>
			<div class="row">
				<div class="lr" id="leftbottom2"></div>
				<div class="cntr" id="centerbottom2"></div>
				<div class="lr" id="rightbottom2"></div>
			</div>
		</div>
		<div id="holder3">
			<div class="row">
				<div class="lr" id="lefttop3"></div>
				<div class="cntr" id="centertop3"></div>
				<div class="lr" id="righttop3"></div>
			</div>
			<div class="row">
				<div class="lr" id="left3"></div>
				<div class="cntr" id="center3"><img id="image3" src="centertop.gif" alt="this should be here"/></div>
				<div class="lr" id="right3"></div>
			</div>
			<div class="row">
				<div class="lr" id="leftbottom3"></div>
				<div class="cntr" id="centerbottom3"></div>
				<div class="lr" id="rightbottom3"></div>
			</div>
		</div>
		</div>
	</body>
</html>
